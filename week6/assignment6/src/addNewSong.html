      <h1>Hi this is Gary's WEB222 assignment</h1>
      <section>
        <div>I am a software engineer who is learning web!</div>
      </section>
      <form id="songForm" action="https://httpbin.org/post" method="post">
        Add some new song for me
        <!-- 1Artist Name: -->
        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" name="artistName" tabindex="1" required />
        <!-- 2Music Genre: -->
        <label for="genre">Music Genre:</label>
        <input list="genres" id="genre" name="genre" tabindex="2" required />
        <datalist id="genres">
          <option value="Rock"></option>
          <option value="Pop"></option>
          <option value="Hip-Hop"></option>
          <option value="Jazz"></option>
          <option value="Classical"></option>
          <option value="Electronic"></option>
          <option value="Country"></option>
          <option value="Reggae"></option>
          <option value="Blues"></option>
          <option value="Metal"></option>
        </datalist>
        <!-- 3social-media -->
        <label for="social-media">Social Media URLs:</label>
        <input type="url" id="social-media" name="social_media[]" tabindex="3" />

        <label for="songName">Song Name:</label>
        <input type="text" id="songName" name="song-Name" required />
        <!-- 4 -->
        <label for="songs-videos-1">Example Songs/Videos URLs:</label>
        <div id="songs-videos-container">
          <div class="song-video-group">
            <input
              type="url"
              id="songs-videos-1"
              name="songs_videos[]"
              placeholder="https://example.com/song"
            />
            <label for="explicit-lyrics-1" class="checkbox-container">Explicit Lyrics</label>
            <input type="checkbox" id="explicit-lyrics-1" name="explicit_lyrics[]" tabindex="5" />
          </div>
        </div>
        <button type="button" id="add-song-video" tabindex="6">Add Another Song/Video</button>
        <!-- 6description -->
        <label for="description">Description for this song</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          tabindex="7"
          placeholder="A brief description of the song, such as: style, creative background, etc."
        ></textarea>

        <button type="submit" tabindex="8">Submit</button>
      </form>
